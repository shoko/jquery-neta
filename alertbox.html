<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
                <title>ダイアログ・ボタンサンプル</title>
<style type="text/css">
#sampledialog {
        width: 100px;
        height: 100px;
        display:none;
</style>


<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.5.custom.min.js"></script>
<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.5.custom.css" rel="stylesheet" />
<script type="text/javascript">
<!--
　　//1．ダイアログを表示させる
    $(function () {
        $("#sampledialog").dialog({
            autoOpen: false,
            title: "ダイアログ表示",
            width: 500,
            buttons: {
                "OK": function () {
                    $(this).dialog("close");
                },
                "キャンセル": function () {
                    $(this).dialog("close");
                }
            }
        });
    });

　　//2．ボタンがクリックされたときの処理
    function doAction() {
        $("#sampledialog").dialog("open");
    }


//-->
</script>

</head>
<body>
//3．ダイアログに表示させるボタンを指定
<div id="msg">ボタンをクリックしてください</div>
<div id="sampledialog">ここに確認情報などを記述します</div>
<input type="button" id="btn" onclick="doAction()" value="クリック" />

</body>
</html>
